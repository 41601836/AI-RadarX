name: CI/CD Pipeline

# 触发条件：推送到main分支或PR到main分支
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 环境变量配置
env:
  DOCKER_IMAGE_NAME: ai-trading-terminal
  DOCKER_REGISTRY: ghcr.io
  NODE_VERSION: 18

jobs:
  # 构建和测试阶段
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置Node.js环境
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # 3. 安装pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 运行构建
      - name: Build project
        run: pnpm build

      # 6. 运行测试（如果有）
      - name: Run tests
        run: pnpm test

  # 构建Docker镜像阶段
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到Docker仓库
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 构建并推送Docker镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 部署阶段（示例：使用docker-compose部署到服务器）
  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 部署到服务器（示例：使用ssh连接服务器并运行docker-compose）
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            # 进入部署目录
            cd /path/to/deploy
            
            # 更新环境变量
            export DOCKER_IMAGE_NAME=${{ env.DOCKER_IMAGE_NAME }}
            export DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
            export GITHUB_REPOSITORY=${{ github.repository }}
            export REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            
            # 拉取最新镜像
            docker-compose pull
            
            # 重启服务
            docker-compose up -d
            
            # 清理旧镜像
            docker image prune -f